        <path transform="translate(-14.5,296.62)" stroke="#4486b1" stroke-linecap="round" d="M-14.5,-38.9C4.7,-38.9,-11.8,38.9,14.5,38.9" id="129" fill="none" stroke-linejoin="round"/>

        <text class="st2">
            <tspan y="15.8" style="white-space:pre" x="3">import pygame</tspan>
            <tspan y="30.8" style="white-space:pre" x="3">import time</tspan>
            <tspan y="75.8" style="white-space:pre" x="3"># 指定路径</tspan>
            <tspan y="90.8" style="white-space:pre" x="3">path1 = r"E:\CloudMusic\阿桑 - 一直很安静.mp3"</tspan>
            <tspan y="105.8" style="white-space:pre" x="3">path2 = r"E:\CloudMusic\GALA - 追梦赤子心.mp3"</tspan>
            <tspan y="135.8" style="white-space:pre" x="3"># 初始化</tspan>
            <tspan y="150.8" style="white-space:pre" x="3">pygame.mixer.init()</tspan>
            <tspan y="165.8" style="white-space:pre" x="3"># 加载音乐</tspan>
            <tspan y="180.8" style="white-space:pre" x="3">music = pygame.mixer.music.load(path1)</tspan>
            <tspan y="195.8" style="white-space:pre" x="3"># 播放音乐</tspan>
            <tspan y="210.8" style="white-space:pre" x="3">pygame.mixer.music.play()</tspan>
            <tspan y="225.8" style="white-space:pre" x="3">time.sleep(10)</tspan>
            <tspan y="240.8" style="white-space:pre" x="3"># 设置下一首播放的音乐</tspan>
            <tspan y="255.8" style="white-space:pre" x="3">music = pygame.mixer.music.load(path2)</tspan>
            <tspan y="270.8" style="white-space:pre" x="3">pygame.mixer.music.play()</tspan>
            <tspan y="285.8" style="white-space:pre" x="3"># 延时，让程序循环执行，就能一直播放音乐</tspan>
            <tspan y="300.8" style="white-space:pre" x="3">time.sleep(20)</tspan>
            <tspan y="315.8" style="white-space:pre" x="3"># 停止播放</tspan>
            <tspan y="330.8" style="white-space:pre" x="3">pygame.mixer.music.stop()</tspan>
        </text>

    <g transform="translate(570,1113.3)" ed:width="2051" ed:height="200.5" id="134" ed:parentid="132">
        <path transform="translate(-14.5,155.5)" stroke="#4486b1" stroke-linecap="round" d="M-14.5,-45C5.3,-45,-13.3,45,14.5,45" id="135" fill="none" stroke-linejoin="round"/>
        <path stroke="#4486b1" d="M0,200.5L2051,200.5" fill="none" stroke-linejoin="round"/>
        <text class="st2">
            <tspan y="15.8" style="white-space:pre" x="3">pygame.init() 进行全部模块的初始化，</tspan>
            <tspan y="30.8" style="white-space:pre" x="3">pygame.mixer.init() 或者只初始化音频部分</tspan>
            <tspan y="45.8" style="white-space:pre" x="3">pygame.mixer.music.load('xx.mp3') 使用文件名作为参数载入音乐 ,音乐可以是ogg、mp3等格式。载入的音乐不会全部放到内容中，而是以流的形式播放的，即在播放的时候才会一点点从文件中读取。</tspan>
            <tspan y="60.8" style="white-space:pre" x="3">pygame.mixer.music.play()播放载入的音乐。该函数立即返回，音乐播放在后台进行。</tspan>
            <tspan y="75.8" style="white-space:pre" x="3">play方法还可以使用两个参数</tspan>
            <tspan y="90.8" style="white-space:pre" x="3">pygame.mixer.music.play(loops=0, start=0.0) loops和start分别代表重复的次数和开始播放的位置。</tspan>
            <tspan y="105.8" style="white-space:pre" x="3">pygame.mixer.music.stop() 停止播放，</tspan>
            <tspan y="120.8" style="white-space:pre" x="3">pygame.mixer.music.pause() 暂停播放。</tspan>
            <tspan y="135.8" style="white-space:pre" x="3">pygame.mixer.music.unpause() 取消暂停。</tspan>
            <tspan y="150.8" style="white-space:pre" x="3">pygame.mixer.music.fadeout(time) 用来进行淡出，在time毫秒的时间内音量由初始值渐变为0，最后停止播放。</tspan>
            <tspan y="165.8" style="white-space:pre" x="3">pygame.mixer.music.set_volume(value) 来设置播放的音量，音量value的范围为0.0到1.0。</tspan>
            <tspan y="180.8" style="white-space:pre" x="3">pygame.mixer.music.get_busy() 判断是否在播放音乐,返回1为正在播放。</tspan>
            <tspan y="195.8" style="white-space:pre" x="3">pygame.mixer.music.set_endevent(pygame.USEREVENT + 1) 在音乐播放完成时，用事件的方式通知用户程序，设置当音乐播放完成时发送pygame.USEREVENT+1事件给用户程序。 pygame.mixer.music.queue(filename) 使用指定下一个要播放的音乐文件，当前的音乐播放完成后自动开始播放指定的下一个。一次只能指定一个等待播放的音乐文件。</tspan>
        </text>

        <text class="st2">
            <tspan y="15.8" style="white-space:pre" x="3">code:</tspan>
            <tspan y="30.8" style="white-space:pre" x="3">import win32com</tspan>
            <tspan y="45.8" style="white-space:pre" x="3">import win32com.client</tspan>
            <tspan y="60.8" style="white-space:pre" x="3">import os</tspan>
            <tspan y="105.8" style="white-space:pre" x="3">def makeword(path, name):</tspan>
            <tspan y="120.8" style="white-space:pre" x="3">    # 调用win32的word功能，支持docx和doc两种格式的文件</tspan>
            <tspan y="135.8" style="white-space:pre" x="3">    mw = win32com.client.Dispatch("Word.APPlication")</tspan>
            <tspan y="150.8" style="white-space:pre" x="3">    # 让文档可见</tspan>
            <tspan y="165.8" style="white-space:pre" x="3">    mw.visible = True</tspan>
            <tspan y="195.8" style="white-space:pre" x="3">    # 创建文档</tspan>
            <tspan y="210.8" style="white-space:pre" x="3">    doc = mw.Documents.Add()</tspan>
            <tspan y="240.8" style="white-space:pre" x="3">    # 写内容</tspan>
            <tspan y="255.8" style="white-space:pre" x="3">    # 从头开始写</tspan>
            <tspan y="270.8" style="white-space:pre" x="3">    r = doc.Range(0, 0)</tspan>
            <tspan y="285.8" style="white-space:pre" x="3">    r.InsertAfter("你好" + name + "\n")</tspan>
            <tspan y="300.8" style="white-space:pre" x="3">    r.InsertAfter("-------------很高兴认识你！")</tspan>
            <tspan y="315.8" style="white-space:pre" x="3">    # 存储文件</tspan>
            <tspan y="330.8" style="white-space:pre" x="3">    doc.SaveAs(path)</tspan>
            <tspan y="345.8" style="white-space:pre" x="3">    # 关闭文件</tspan>
            <tspan y="360.8" style="white-space:pre" x="3">    doc.Close()</tspan>
            <tspan y="375.8" style="white-space:pre" x="3">    # 关闭word功能</tspan>
            <tspan y="390.8" style="white-space:pre" x="3">    mw.Quit()</tspan>
            <tspan y="435.8" style="white-space:pre" x="3">names = ['python', 'java', 'c++']</tspan>
            <tspan y="450.8" style="white-space:pre" x="3">path = "C:\\Users\\Administrator\\Desktop\\"</tspan>
            <tspan y="465.8" style="white-space:pre" x="3">for name in names:</tspan>
            <tspan y="480.8" style="white-space:pre" x="3">    newpath = os.path.join(path, name)</tspan>
