        <text class="st2">
            <tspan x="3" style="white-space:pre" y="15.8">code:</tspan>
            <tspan x="3" style="white-space:pre" y="30.8">import tkinter</tspan>
            <tspan x="3" style="white-space:pre" y="60.8">win = tkinter.Tk()</tspan>
            <tspan x="3" style="white-space:pre" y="75.8">win.title('黄文杨')  # 设置标题</tspan>
            <tspan x="3" style="white-space:pre" y="90.8">win.geometry('400x400+200+200')  # 设置大小和位置</tspan>
            <tspan x="3" style="white-space:pre" y="105.8">e = tkinter.Variable()</tspan>
            <tspan x="3" style="white-space:pre" y="120.8">entry = tkinter.Entry(win, textvariable=e)</tspan>
            <tspan x="3" style="white-space:pre" y="135.8">entry.pack()</tspan>
            <tspan x="3" style="white-space:pre" y="150.8">e.set("hwy is a good man")  # 设置默认值</tspan>
            <tspan x="3" style="white-space:pre" y="165.8">print(entry.get())   # 获取值</tspan>
            <tspan x="3" style="white-space:pre" y="180.8">win.mainloop()</tspan>
        </text>
    </g>

        <path stroke-linejoin="round" stroke="#4486b1" d="M0,530.5L617,530.5" fill="none"/>
        <text class="st2">
            <tspan x="3" style="white-space:pre" y="15.8">code:</tspan>
            <tspan x="3" style="white-space:pre" y="30.8">import tkinter</tspan>
            <tspan x="3" style="white-space:pre" y="75.8">win = tkinter.Tk()</tspan>
            <tspan x="3" style="white-space:pre" y="90.8">win.title("hwy")</tspan>
            <tspan x="3" style="white-space:pre" y="105.8">win.geometry("400x400")</tspan>
            <tspan x="3" style="white-space:pre" y="150.8">def update():</tspan>
            <tspan x="3" style="white-space:pre" y="165.8">    messge = ""</tspan>
            <tspan x="3" style="white-space:pre" y="180.8">    if hobby1.get() == True:</tspan>
            <tspan x="3" style="white-space:pre" y="195.8">        messge += "money\n"</tspan>
            <tspan x="3" style="white-space:pre" y="210.8">    if hobby2.get() == True:</tspan>
            <tspan x="3" style="white-space:pre" y="225.8">        messge += "power\n"</tspan>
            <tspan x="3" style="white-space:pre" y="240.8">    if hobby3.get() == True:</tspan>
            <tspan x="3" style="white-space:pre" y="255.8">        messge += "python\n"</tspan>
            <tspan x="3" style="white-space:pre" y="270.8">    # 清空text中的内容</tspan>
            <tspan x="3" style="white-space:pre" y="285.8">    text.delete(0.0, tkinter.END)</tspan>
            <tspan x="3" style="white-space:pre" y="300.8">    text.insert(tkinter.INSERT, messge)</tspan>
            <tspan x="3" style="white-space:pre" y="345.8">hobby1 = tkinter.BooleanVar()</tspan>
            <tspan x="3" style="white-space:pre" y="360.8">hobby2 = tkinter.BooleanVar()</tspan>
            <tspan x="3" style="white-space:pre" y="375.8">hobby3 = tkinter.BooleanVar()</tspan>
            <tspan x="3" style="white-space:pre" y="390.8">checkbutton1 = tkinter.Checkbutton(win, text="money", variable=hobby1, command=update)</tspan>
            <tspan x="3" style="white-space:pre" y="405.8">checkbutton2 = tkinter.Checkbutton(win, text="power", variable=hobby2, command=update)</tspan>
            <tspan x="3" style="white-space:pre" y="420.8">checkbutton3 = tkinter.Checkbutton(win, text="python", variable=hobby3, command=update)</tspan>
            <tspan x="3" style="white-space:pre" y="435.8">checkbutton1.pack()</tspan>
            <tspan x="3" style="white-space:pre" y="450.8">checkbutton2.pack()</tspan>
            <tspan x="3" style="white-space:pre" y="465.8">checkbutton3.pack()</tspan>
            <tspan x="3" style="white-space:pre" y="480.8">text = tkinter.Text(win, width=40, height=5)</tspan>
            <tspan x="3" style="white-space:pre" y="495.8">text.pack()</tspan>
            <tspan x="3" style="white-space:pre" y="510.8">win.mainloop()</tspan>
        </text>

            <tspan x="3" style="white-space:pre" y="15.8">code:</tspan>
            <tspan x="3" style="white-space:pre" y="30.8">import tkinter</tspan>
            <tspan x="3" style="white-space:pre" y="75.8">win = tkinter.Tk()</tspan>

            <tspan x="3" style="white-space:pre" y="105.8">win.geometry("400x400")</tspan>
            <tspan x="3" style="white-space:pre" y="150.8">def showinfo():</tspan>
            <tspan x="3" style="white-space:pre" y="165.8">    print(r.get())</tspan>
            <tspan x="3" style="white-space:pre" y="210.8">r = tkinter.IntVar()</tspan>

            <tspan x="3" style="white-space:pre" y="255.8">radio2 = tkinter.Radiobutton(win, text="two", value=22, variable=r, command=showinfo)</tspan>

        <text class="st2">
            <tspan x="3" style="white-space:pre" y="15.8">code:</tspan>
            <tspan x="3" style="white-space:pre" y="30.8">import tkinter</tspan>
            <tspan x="3" style="white-space:pre" y="60.8">win = tkinter.Tk()</tspan>
            <tspan x="3" style="white-space:pre" y="75.8">win.title("hwy")</tspan>
            <tspan x="3" style="white-space:pre" y="90.8">win.geometry("400x400")</tspan>
            <tspan x="3" style="white-space:pre" y="105.8"># from_ 指定起始值，to指定结束值 orient指定方向，HORIZONTAL水平，</tspan>
            <tspan x="3" style="white-space:pre" y="120.8"># VERTICAL垂直</tspan>
            <tspan x="3" style="white-space:pre" y="135.8">scale = tkinter.Scale(win, from_=0, to=100, orient=tkinter.HORIZONTAL, tickinterval=10, length=200)</tspan>
            <tspan x="3" style="white-space:pre" y="150.8">scale.set(10)</tspan>
            <tspan x="3" style="white-space:pre" y="165.8">print(scale.get())</tspan>
            <tspan x="3" style="white-space:pre" y="180.8">scale.pack()</tspan>
            <tspan x="3" style="white-space:pre" y="195.8">win.mainloop()</tspan>
        </text>
    </g>

    <g ed:height="440.5" ed:width="456" ed:parentid="622" id="631" transform="translate(796,9656.4)">
        <path stroke-linejoin="round" stroke-linecap="round" stroke="#4486b1" d="M-14.5,-205.3C5.8,-205.3,-14.5,205.3,14.5,205.3" transform="translate(-14.5,235.2)" id="632" fill="none"/>
        <path stroke-linejoin="round" stroke="#4486b1" d="M0,440.5L456,440.5" fill="none"/>
        <text class="st2">
            <tspan x="3" style="white-space:pre" y="15.8">code:</tspan>
            <tspan x="3" style="white-space:pre" y="30.8">import tkinter</tspan>
            <tspan x="3" style="white-space:pre" y="45.8">win = tkinter.Tk()</tspan>
            <tspan x="3" style="white-space:pre" y="60.8">win.title("hwy")</tspan>
            <tspan x="3" style="white-space:pre" y="75.8">win.geometry("400x400")</tspan>
            <tspan x="3" style="white-space:pre" y="120.8">def showinfo():</tspan>
            <tspan x="3" style="white-space:pre" y="135.8">    print('hwy is a good man')</tspan>
            <tspan x="3" style="white-space:pre" y="180.8"># 创建菜单条</tspan>
            <tspan x="3" style="white-space:pre" y="195.8">menubar = tkinter.Menu(win)</tspan>
            <tspan x="3" style="white-space:pre" y="210.8">win.config(menu=menubar)</tspan>
            <tspan x="3" style="white-space:pre" y="225.8"># 创建菜单选项</tspan>
            <tspan x="3" style="white-space:pre" y="240.8">menu1 = tkinter.Menu(menubar, tearoff=False)</tspan>
            <tspan x="3" style="white-space:pre" y="255.8"># 给菜单选项添加内容</tspan>
            <tspan x="3" style="white-space:pre" y="270.8">for item in ['python', "c++", "C", "PHP", "java", "C#", "quit"]:</tspan>
            <tspan x="3" style="white-space:pre" y="285.8">    if item == "quit":</tspan>
            <tspan x="3" style="white-space:pre" y="300.8">        # 添加分割线</tspan>
            <tspan x="3" style="white-space:pre" y="315.8">        menu1.add_separator()</tspan>
            <tspan x="3" style="white-space:pre" y="330.8">        menu1.add_command(label=item, command=win.quit)</tspan>
            <tspan x="3" style="white-space:pre" y="345.8">    else:</tspan>
            <tspan x="3" style="white-space:pre" y="360.8">        menu1.add_command(label=item, command=showinfo)</tspan>
            <tspan x="3" style="white-space:pre" y="375.8"># 向菜单条上添加菜单选项</tspan>
            <tspan x="3" style="white-space:pre" y="390.8">menubar.add_cascade(label="语言", menu=menu1)</tspan>
            <tspan x="3" style="white-space:pre" y="435.8">win.mainloop()</tspan>

    <g ed:height="470.5" ed:width="490" ed:parentid="635" id="646" transform="translate(939,10547.13)">
        <path stroke-linejoin="round" stroke-linecap="round" stroke="#4486b1" d="M-14.5,-215.6C5.8,-215.6,-14.5,215.6,14.5,215.6" transform="translate(-14.5,254.92)" id="647" fill="none"/>
        <path stroke-linejoin="round" stroke="#4486b1" d="M0,470.5L490,470.5" fill="none"/>
        <text class="st2">
            <tspan x="3" style="white-space:pre" y="15.8">code:</tspan>
            <tspan x="3" style="white-space:pre" y="30.8">import tkinter</tspan>
            <tspan x="3" style="white-space:pre" y="75.8">win = tkinter.Tk()</tspan>
            <tspan x="3" style="white-space:pre" y="90.8">win.title("hwy")</tspan>
            <tspan x="3" style="white-space:pre" y="105.8">win.geometry("400x400")</tspan>
            <tspan x="3" style="white-space:pre" y="120.8"># 创建菜单条</tspan>
            <tspan x="3" style="white-space:pre" y="135.8">menubar = tkinter.Menu(win)</tspan>
            <tspan x="3" style="white-space:pre" y="150.8"># 创建菜单选项</tspan>
            <tspan x="3" style="white-space:pre" y="165.8">menu1 = tkinter.Menu(menubar, tearoff=False)</tspan>
            <tspan x="3" style="white-space:pre" y="180.8"># 给菜单选项添加内容</tspan>
            <tspan x="3" style="white-space:pre" y="195.8">for item in ['python', "c++", "C", "PHP", "java", "C#", "quit"]:</tspan>
            <tspan x="3" style="white-space:pre" y="210.8">    if item == "quit":</tspan>
            <tspan x="3" style="white-space:pre" y="225.8">        # 添加分割线</tspan>
            <tspan x="3" style="white-space:pre" y="240.8">        menu1.add_separator()</tspan>
            <tspan x="3" style="white-space:pre" y="255.8">        menu1.add_command(label=item, command=win.quit)</tspan>
            <tspan x="3" style="white-space:pre" y="270.8">    else:</tspan>
            <tspan x="3" style="white-space:pre" y="285.8">        menu1.add_command(label=item)</tspan>
            <tspan x="3" style="white-space:pre" y="300.8"># 向菜单条上添加菜单选项</tspan>
            <tspan x="3" style="white-space:pre" y="315.8">menubar.add_cascade(label="语言", menu=menu1)</tspan>
            <tspan x="3" style="white-space:pre" y="345.8"># 以上只是创建了菜单，但是并没有显示，下面就通过鼠标右键这个事件来显示菜单</tspan>
            <tspan x="3" style="white-space:pre" y="390.8">def showmenu(event):</tspan>
            <tspan x="3" style="white-space:pre" y="405.8">    menubar.post(event.x_root, event.y_root)</tspan>
            <tspan x="3" style="white-space:pre" y="450.8">win.bind('&lt;Button-3>', showmenu)</tspan>
            <tspan x="3" style="white-space:pre" y="465.8">win.mainloop()</tspan>
        </text>
    </g>

        <path stroke-linejoin="round" stroke-linecap="round" stroke="#4486b1" d="M-14.5,-183.2C5.8,-183.2,-14.5,183.2,14.5,183.2" transform="translate(-14.5,182.34)" id="668" fill="none"/>

        <text class="st2">
            <tspan x="3" style="white-space:pre" y="15.8">code:</tspan>
            <tspan x="3" style="white-space:pre" y="30.8">import tkinter</tspan>
            <tspan x="3" style="white-space:pre" y="45.8">from tkinter import ttk</tspan>
            <tspan x="3" style="white-space:pre" y="90.8">win = tkinter.Tk()</tspan>
            <tspan x="3" style="white-space:pre" y="105.8">win.title("hwy")</tspan>
            <tspan x="3" style="white-space:pre" y="120.8">win.geometry('400x400')</tspan>
            <tspan x="3" style="white-space:pre" y="135.8"># 创建下拉菜单</tspan>
            <tspan x="3" style="white-space:pre" y="150.8">com = ttk.Combobox(win)</tspan>
            <tspan x="3" style="white-space:pre" y="165.8"># 设置下拉值</tspan>
            <tspan x="3" style="white-space:pre" y="180.8">com["value"] = ("python", "C++", "java")</tspan>
            <tspan x="3" style="white-space:pre" y="195.8"># 设置初始值</tspan>
            <tspan x="3" style="white-space:pre" y="210.8">com.current(0)</tspan>
            <tspan x="3" style="white-space:pre" y="225.8">com.pack()</tspan>
            <tspan x="3" style="white-space:pre" y="270.8">def showinfo(event):</tspan>
            <tspan x="3" style="white-space:pre" y="285.8">    print(com.get())</tspan>
            <tspan x="3" style="white-space:pre" y="330.8"># 绑定事件，该事件在下拉之发生变化时触发</tspan>
            <tspan x="3" style="white-space:pre" y="345.8">com.bind("&lt;&lt;ComboboxSelected>>", showinfo)</tspan>
            <tspan x="3" style="white-space:pre" y="360.8">win.mainloop()</tspan>
        </text>
    </g>

        <text class="st2">
            <tspan x="3" style="white-space:pre" y="15.8">code:</tspan>
            <tspan x="3" style="white-space:pre" y="30.8">import tkinter</tspan>
            <tspan x="3" style="white-space:pre" y="60.8">win = tkinter.Tk()</tspan>
            <tspan x="3" style="white-space:pre" y="75.8">win.title("hwy")</tspan>
            <tspan x="3" style="white-space:pre" y="90.8">win.geometry("400x400")</tspan>
            <tspan x="3" style="white-space:pre" y="105.8"># 在win下创建一个frame容器</tspan>
            <tspan x="3" style="white-space:pre" y="120.8">frame = tkinter.Frame(win)</tspan>
            <tspan x="3" style="white-space:pre" y="135.8">frame.pack()</tspan>
            <tspan x="3" style="white-space:pre" y="150.8"># 在frame容器的左边创建一个frame1容器</tspan>
            <tspan x="3" style="white-space:pre" y="165.8">frame_1 = tkinter.Frame(frame)</tspan>
            <tspan x="3" style="white-space:pre" y="180.8"># 再在frame_1这个容器中创建标签</tspan>
            <tspan x="3" style="white-space:pre" y="195.8">tkinter.Label(frame_1, text="左上", bg="red").pack(side=tkinter.TOP)</tspan>
            <tspan x="3" style="white-space:pre" y="210.8">tkinter.Label(frame_1, text="左下", bg="pink").pack(side=tkinter.TOP)</tspan>
            <tspan x="3" style="white-space:pre" y="225.8">frame_1.pack(side=tkinter.LEFT)</tspan>
            <tspan x="3" style="white-space:pre" y="240.8"># 在frame容器的左边创建一个frame容器</tspan>
            <tspan x="3" style="white-space:pre" y="255.8">frame_2 = tkinter.Frame(frame)</tspan>
            <tspan x="3" style="white-space:pre" y="270.8"># 再在frame_2这个容器中创建标签</tspan>

    <g ed:height="410.5" ed:width="456" ed:parentid="680" id="686" transform="translate(532,12956.16)">
        <path stroke-linejoin="round" stroke-linecap="round" stroke="#4486b1" d="M-14.5,-189C5.8,-189,-14.5,189,14.5,189" transform="translate(-14.5,221.51)" id="687" fill="none"/>
        <path stroke-linejoin="round" stroke="#4486b1" d="M0,410.5L456,410.5" fill="none"/>
        <text class="st2">
            <tspan x="3" style="white-space:pre" y="15.8">code:</tspan>
            <tspan x="3" style="white-space:pre" y="30.8">import tkinter</tspan>
            <tspan x="3" style="white-space:pre" y="45.8">from tkinter import ttk</tspan>
            <tspan x="3" style="white-space:pre" y="90.8">win = tkinter.Tk()</tspan>
            <tspan x="3" style="white-space:pre" y="105.8">win.title("hwy")</tspan>
            <tspan x="3" style="white-space:pre" y="120.8">win.geometry("600x400")</tspan>
            <tspan x="3" style="white-space:pre" y="135.8"># 创建表格</tspan>
            <tspan x="3" style="white-space:pre" y="150.8">tree = ttk.Treeview(win)</tspan>
            <tspan x="3" style="white-space:pre" y="165.8">tree.pack()</tspan>
            <tspan x="3" style="white-space:pre" y="180.8"># 创建列</tspan>
            <tspan x="3" style="white-space:pre" y="195.8">tree["columns"] = ("姓名", "年龄", "身高", "体重")</tspan>
            <tspan x="3" style="white-space:pre" y="210.8"># 设置列，只是设置了属性，但是还是不能显示</tspan>
            <tspan x="3" style="white-space:pre" y="225.8">tree.column("姓名", width=100)</tspan>
            <tspan x="3" style="white-space:pre" y="240.8">tree.column("年龄", width=100)</tspan>
            <tspan x="3" style="white-space:pre" y="255.8">tree.column("身高", width=100)</tspan>
            <tspan x="3" style="white-space:pre" y="270.8">tree.column("体重", width=100)</tspan>
            <tspan x="3" style="white-space:pre" y="285.8"># 设置表头，这里才设置显示的内容</tspan>
            <tspan x="3" style="white-space:pre" y="300.8">tree.heading('姓名', text='-姓名-')</tspan>
            <tspan x="3" style="white-space:pre" y="315.8">tree.heading('年龄', text='-年龄-')</tspan>
            <tspan x="3" style="white-space:pre" y="330.8">tree.heading('身高', text='-身高-')</tspan>
            <tspan x="3" style="white-space:pre" y="345.8">tree.heading('体重', text='-体重-')</tspan>
            <tspan x="3" style="white-space:pre" y="360.8"># 添加数据</tspan>
            <tspan x="3" style="white-space:pre" y="375.8">tree.insert('', 0, text='1', value=('python', '18', '20', '30'))</tspan>
            <tspan x="3" style="white-space:pre" y="390.8">tree.insert('', 1, text='2', value=('java', '18', '20', '30'))</tspan>
            <tspan x="3" style="white-space:pre" y="405.8">win.mainloop()</tspan>
        </text>
    </g>

    <g ed:height="365.5" ed:width="368" ed:parentid="695" id="702" transform="translate(738,13794.02)">
        <path stroke-linejoin="round" stroke-linecap="round" stroke="#4486b1" d="M-14.5,-183.6C5.8,-183.6,-14.5,183.6,14.5,183.6" transform="translate(-14.5,181.88)" id="703" fill="none"/>
        <path stroke-linejoin="round" stroke="#4486b1" d="M0,365.5L368,365.5" fill="none"/>
        <text class="st2">
            <tspan x="3" style="white-space:pre" y="15.8">code:</tspan>
            <tspan x="3" style="white-space:pre" y="30.8">import tkinter</tspan>
            <tspan x="3" style="white-space:pre" y="45.8">from tkinter import ttk</tspan>
            <tspan x="3" style="white-space:pre" y="90.8">win = tkinter.Tk()</tspan>
            <tspan x="3" style="white-space:pre" y="105.8">win.title("hwy")</tspan>
            <tspan x="3" style="white-space:pre" y="120.8">win.geometry("400x400")</tspan>
            <tspan x="3" style="white-space:pre" y="135.8">tree = ttk.Treeview(win)</tspan>
            <tspan x="3" style="white-space:pre" y="150.8">tree.pack()</tspan>
            <tspan x="3" style="white-space:pre" y="165.8"># 创建一级菜单</tspan>
            <tspan x="3" style="white-space:pre" y="180.8">tree1 = tree.insert("", 0, "成都", text="成都")</tspan>
            <tspan x="3" style="white-space:pre" y="195.8">tree2 = tree.insert("", 1, "自贡", text="自贡")</tspan>
            <tspan x="3" style="white-space:pre" y="210.8">tree3 = tree.insert("", 2, "上海", text="上海")</tspan>
            <tspan x="3" style="white-space:pre" y="225.8"># 创建二级菜单</tspan>
            <tspan x="3" style="white-space:pre" y="240.8">tree1_1 = tree.insert(tree1, 0, "郫县", text="郫县")</tspan>
            <tspan x="3" style="white-space:pre" y="255.8">tree1_2 = tree.insert(tree1, 1, "武侯", text="武侯")</tspan>
            <tspan x="3" style="white-space:pre" y="270.8">tree1_3 = tree.insert(tree1, 2, "金牛", text="金牛")</tspan>
            <tspan x="3" style="white-space:pre" y="315.8">tree2_1 = tree.insert(tree2, 0, "富顺", text="富顺")</tspan>
            <tspan x="3" style="white-space:pre" y="330.8">tree2_2 = tree.insert(tree2, 1, "12", text="12")</tspan>
            <tspan x="3" style="white-space:pre" y="345.8">tree2_3 = tree.insert(tree2, 2, "23", text="23")</tspan>
            <tspan x="3" style="white-space:pre" y="360.8">win.mainloop()</tspan>
        </text>
    </g>

        <text class="st2">
            <tspan x="3" style="white-space:pre" y="15.8">code:</tspan>
            <tspan x="3" style="white-space:pre" y="30.8">import tkinter</tspan>
            <tspan x="3" style="white-space:pre" y="60.8">win = tkinter.Tk()</tspan>
            <tspan x="3" style="white-space:pre" y="75.8">win.title("hwy")</tspan>
            <tspan x="3" style="white-space:pre" y="90.8">win.geometry("400x400")</tspan>
            <tspan x="3" style="white-space:pre" y="105.8"># 创建三个标签</tspan>
            <tspan x="3" style="white-space:pre" y="120.8">label1 = tkinter.Label(win, text="python", bg="blue")</tspan>
            <tspan x="3" style="white-space:pre" y="135.8">label2 = tkinter.Label(win, text="java", bg="red")</tspan>
            <tspan x="3" style="white-space:pre" y="150.8">label3 = tkinter.Label(win, text="C++", bg="pink")</tspan>
            <tspan x="3" style="white-space:pre" y="165.8"># 指定位置，距离x，y，的距离</tspan>
            <tspan x="3" style="white-space:pre" y="180.8">label1.place(x=0, y=0)</tspan>
            <tspan x="3" style="white-space:pre" y="195.8">label2.place(x=50, y=50)</tspan>
            <tspan x="3" style="white-space:pre" y="210.8">label3.place(x=100, y=100)</tspan>
            <tspan x="3" style="white-space:pre" y="225.8">win.mainloop()</tspan>
        </text>
    </g>

    <g ed:height="230.5" ed:width="501" ed:parentid="715" id="724" transform="translate(532,15171.4)">
        <path stroke-linejoin="round" stroke-linecap="round" stroke="#4486b1" d="M-14.5,-146.6C5.8,-146.6,-14.5,146.6,14.5,146.6" transform="translate(-14.5,83.86)" id="725" fill="none"/>
        <path stroke-linejoin="round" stroke="#4486b1" d="M0,230.5L501,230.5" fill="none"/>
        <text class="st2">
            <tspan x="3" style="white-space:pre" y="15.8">code:</tspan>
            <tspan x="3" style="white-space:pre" y="30.8">import tkinter</tspan>
            <tspan x="3" style="white-space:pre" y="60.8">win = tkinter.Tk()</tspan>
            <tspan x="3" style="white-space:pre" y="75.8">win.title("hwy")</tspan>
            <tspan x="3" style="white-space:pre" y="90.8">win.geometry("400x400")</tspan>
            <tspan x="3" style="white-space:pre" y="105.8"># 创建三个标签</tspan>
            <tspan x="3" style="white-space:pre" y="120.8">label1 = tkinter.Label(win, text="python", bg="blue")</tspan>
            <tspan x="3" style="white-space:pre" y="135.8">label2 = tkinter.Label(win, text="java", bg="red")</tspan>
            <tspan x="3" style="white-space:pre" y="150.8">label3 = tkinter.Label(win, text="C++", bg="pink")</tspan>
            <tspan x="3" style="white-space:pre" y="165.8"># fill=tkinter.Y 指定填充方法为Y，side=tkinter.RIGHT 指定放置的位置为靠右</tspan>
            <tspan x="3" style="white-space:pre" y="180.8">label1.pack(fill=tkinter.Y, side=tkinter.RIGHT)</tspan>
            <tspan x="3" style="white-space:pre" y="195.8">label2.pack(fill=tkinter.X, side=tkinter.TOP)</tspan>
            <tspan x="3" style="white-space:pre" y="210.8">label3.pack()</tspan>
            <tspan x="3" style="white-space:pre" y="225.8">win.mainloop()</tspan>
        </text>
    </g>
